<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="card-title card-desc">
  <title id="card-title">AI Image Studio</title>
  <desc id="card-desc">Creative image generation from text</desc>
  <defs>
    <linearGradient id="card-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#020617" />
    </linearGradient>
    <linearGradient id="card-fg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#card-bg)" />
  <!-- Mark: layered frames -->
  <g transform="translate(120 165)">
    <rect x="0" y="48" width="160" height="160" rx="28" fill="#1e293b" />
    <rect x="48" y="0" width="160" height="160" rx="28" fill="url(#card-fg)" />
  </g>
  <g transform="translate(360 140)">
    <text
      x="0"
      y="0"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="52"
      font-weight="600"
      letter-spacing="0.02em"
      fill="#f8fafc"
    >
      AI Image Studio
    </text>
    <text
      x="0"
      y="52"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="24"
      fill="#94a3b8"
    >
      Generate stunning images from simple text prompts.
    </text>
  </g>
  <g transform="translate(360 260)">
    <text
      x="0"
      y="0"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="18"
      fill="#64748b"
    >
      Credit-based · Supabase · Stripe
    </text>
  </g>
</svg>
